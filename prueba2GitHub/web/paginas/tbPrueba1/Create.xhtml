<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTbPrueba1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTbPrueba1Label_id}" for="id" />
                    <h:inputText id="id" value="#{tbPrueba1Controller.selected.id}" title="#{bundle.CreateTbPrueba1Title_id}" required="true" requiredMessage="#{bundle.CreateTbPrueba1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTbPrueba1Label_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tbPrueba1Controller.selected.nombre}" title="#{bundle.CreateTbPrueba1Title_nombre}" />
                    <h:outputLabel value="#{bundle.CreateTbPrueba1Label_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{tbPrueba1Controller.selected.apellido}" title="#{bundle.CreateTbPrueba1Title_apellido}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbPrueba1Controller.create}" value="#{bundle.CreateTbPrueba1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tbPrueba1Controller.prepareList}" value="#{bundle.CreateTbPrueba1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTbPrueba1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
